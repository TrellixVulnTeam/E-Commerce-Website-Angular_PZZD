<div class="contact container">
  <form action="https://formspree.io/f/xzbowpjq" method="POST">
    <div class="form">
      <div class="form-txt">
        <h1>Contact Us</h1>
        <span
          >As you might expect of a company that began as a great vendor of a
          variety of products, we pay strict attention to you service.</span
        >
        <h3>India</h3>
        <p>
          HW95+C9C, Mhada Colony, Viman Nagar, Pune, Maharashtra<br />411014
        </p>
      </div>
      <div class="form-details">
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <textarea
          name="message"
          id="message"
          cols="52"
          rows="7"
          placeholder="Message"
          required
        ></textarea>
        <button (click)="onClick()">SEND MESSAGE</button>
      </div>
    </div>
  </form>
</div>
